<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getBookName()} + ', ' + ${book.getAuthorName()} + ', ' + ${book.getYearOfProduction()}">book</a>
</div>
<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

<a href="/books/search">Поиск книги</a>
</body>
</html>
